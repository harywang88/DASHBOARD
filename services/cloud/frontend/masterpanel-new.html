<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Harywang - Control Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üëë</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .access-denied-page, .login-page {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
        }

        h1 { font-size: 28px; margin-bottom: 16px; color: #2d3748; }
        p { color: #718096; margin-bottom: 24px; line-height: 1.6; }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all .2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #86efac;
        }

        .info-box {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-box strong {
            color: #2d3748;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- ACCESS DENIED PAGE -->
    <div id="accessDeniedPage" class="access-denied-page hidden">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Akses Ditolak</h1>
        <p>IP Address Anda tidak terdaftar di whitelist.</p>
        
        <div class="info-box">
            <strong>IP Address Anda:</strong><br>
            <span id="userIP">-</span>
        </div>

        <div id="errorAlert" class="alert alert-error hidden"></div>

        <div class="input-group">
            <label>Device Token (16 karakter)</label>
            <input type="text" id="deviceToken" placeholder="Masukkan device token" maxlength="16">
        </div>

        <button class="btn btn-primary" onclick="verifyToken()">Verifikasi Token</button>

        <p style="margin-top: 20px; font-size: 13px;">
            Hubungi administrator untuk mendapatkan akses.
        </p>
    </div>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-page hidden">
        <div class="icon">üëë</div>
        <h1>Master Harywang</h1>
        <p>Control Panel - Login Required</p>

        <div id="loginError" class="alert alert-error hidden"></div>
        <div id="loginSuccess" class="alert alert-success hidden"></div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>

        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <script>
        const API_URL = '/cloud/api/master/';
        
        // Check access on load
        async function checkAccess() {
            try {
                const token = localStorage.getItem('deviceToken');
                const response = await fetch(API_URL + 'check-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (data.accessGranted) {
                    // Access granted - show login page
                    showLogin();
                } else {
                    // Access denied - show token input
                    document.getElementById('userIP').textContent = data.ip || 'Unknown';
                    showAccessDenied();
                }
            } catch (e) {
                showError('errorAlert', 'Gagal memeriksa akses: ' + e.message);
                showAccessDenied();
            }
        }

        function showAccessDenied() {
            document.getElementById('accessDeniedPage').classList.remove('hidden');
            document.getElementById('loginPage').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('accessDeniedPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }

        async function verifyToken() {
            const token = document.getElementById('deviceToken').value.trim();
            
            if (token.length !== 16) {
                showError('errorAlert', 'Device token harus 16 karakter!');
                return;
            }

            // Save token and recheck
            localStorage.setItem('deviceToken', token);
            
            const response = await fetch(API_URL + 'check-access', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            });

            const data = await response.json();

            if (data.accessGranted) {
                showLogin();
            } else {
                showError('errorAlert', 'Token tidak valid!');
            }
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('loginError', 'Username dan password wajib diisi!');
                return;
            }

            try {
                const response = await fetch(API_URL + 'login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save credentials
                    localStorage.setItem('masterAuth', btoa(username + ':' + password));
                    localStorage.setItem('username', username);
                    
                    showSuccess('loginSuccess', 'Login berhasil! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = '/cloud/masterpanel-dashboard';
                    }, 1000);
                } else {
                    showError('loginError', data.error || 'Login gagal!');
                }
            } catch (e) {
                showError('loginError', 'Error: ' + e.message);
            }
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showSuccess(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.remove('hidden');
        }

        // Init
        checkAccess();
    </script>
</body>
</html>
